<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Create News</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

	</head>

	<body>
		<div class="main">
			<h2>Create News</h2>
			<h2><a href="main.html">Back to list</a></h2>
			<hr>
			<form id="createNewsForm">

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />

                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required />

                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required />

                    <label for="editorFirstName">Name:</label>
                    <input type="text" id="editorFirstName" name="editorFirstName" required />

                    <label for="editorLastName">Last Name:</label>
                    <input type="text" id="editorLastName" name="editorLastName" required />

				<button type="submit">
					Create
				</button>
			</form>
		</div>
	</body>
</html>
